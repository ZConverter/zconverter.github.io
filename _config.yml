# Site settings
title: ZConverter Documentation
description: ZConverter 문서 사이트
baseurl: ""
url: "https://zconverter.github.io"

# Build settings
markdown: kramdown
theme: minima

# Permalink style
permalink: pretty

# Include all markdown files
include:
  - "zdm/**/*.md"
  - "_layouts"
  - "_includes"

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "page"

# Navigation
nav_links:
  - title: Home
    url: /
  - title: ZDM
    url: /zdm/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
