# ZDM API Endpoints v0.2.0
# 각 엔드포인트의 메타데이터를 정의합니다.
# 상세 내용(응답 예시, 필드 설명 등)은 개별 markdown 파일에 유지됩니다.

auth:
  _title: "Authentication"
  _order: 1
  issue:
    method: POST
    path: /api/v1/auth/issue
    title: "POST /auth/issue"
    summary: "사용자 인증 후 JWT 토큰을 발급합니다."

user:
  _title: "User"
  _order: 2
  list:
    method: GET
    path: /api/v1/users
    title: "GET /users"
    summary: "등록된 전체 사용자 목록을 조회합니다."
  get:
    method: GET
    path: /api/v1/users/:identifier
    title: "GET /users/:identifier"
    summary: "특정 사용자 정보를 조회합니다."
  update:
    method: PUT
    path: /api/v1/users/:identifier
    title: "PUT /users/:identifier"
    summary: "특정 사용자 정보를 수정합니다."

server:
  _title: "Server"
  _order: 3
  list:
    method: GET
    path: /api/v1/servers
    title: "GET /servers"
    summary: "등록된 전체 서버 목록을 조회합니다."
  get:
    method: GET
    path: /api/v1/servers/:identifier
    title: "GET /servers/:identifier"
    summary: "특정 서버 정보를 조회합니다."
  partition:
    method: GET
    path: /api/v1/servers/:identifier/partitions
    title: "GET /servers/:identifier/partitions"
    summary: "특정 서버의 파티션 정보를 조회합니다."
  partitions:
    method: GET
    path: /api/v1/servers/partitions
    title: "GET /servers/partitions"
    summary: "전체 서버의 파티션 정보를 조회합니다."
  delete:
    method: DELETE
    path: /api/v1/servers/:identifier
    title: "DELETE /servers/:identifier"
    summary: "특정 서버를 삭제합니다."

schedule:
  _title: "Schedule"
  _order: 4
  list:
    method: GET
