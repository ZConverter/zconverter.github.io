# ZDM CLI v0.2.0 Enums
# CLI 버전별 enum 정의 (공통 enums.yml 을 오버라이드하거나 확장)

# 작업 모드 - CLI 버전
job-modes:
  backup:
    - value: "full"
      description: "전체 백업"
    - value: "increment"
      description: "증분 백업"
    - value: "smart"
      description: "스마트 백업 (Full + Increment 조합)"
  recovery:
    - value: "full"
      description: "전체 복구"
    - value: "increment"
      description: "증분 복구"

# 덮어쓰기 옵션 - CLI 버전
overwrite-options:
  - value: "allow"
    description: "덮어쓰기 허용"
  - value: "notAllow"
    description: "덮어쓰기 불허"

